  <body>
    <div class="wrapper">
      <!--
      header
      -->
      <header>
        <!-- メニュー -->
        <div class="items-title">
          <a href="items.html">
          <h2>Janice Vintage</h2>
          <p>-ONLINE STORE-</p>
          </a>
        </div>
        <div class="menu">
          <ul>
            <li class=head-menu><a href="items.html">HOME</a></li>

      <main>
        <form class="contact-form" action="contact2.html" method="post">
          <div class="form-g">
            <input required id="name" type="text" name="name1" placeholder="Name">
            <p class="hide-msg">名前を入力してください</p>
          </div>
          <div class="form-g">
            <input required id="email" type="email" name="e-mail" placeholder="Email">
            <p class="hide-msg">メールアドレスを入力してください</p>
          </div>
          <div class="form-g">
            <textarea required id="contents" name="contents" placeholder="Contents"></textarea>
            <p class="hide-msg">お問い合わせ内容を入力してください</p>
          </div>
          <button id="button" type="submit" name="button">Send Message</button>
        </form>
      </main>

      <footer>

      </footer>
